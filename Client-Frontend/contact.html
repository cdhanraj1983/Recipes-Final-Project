<div class="container5">
    
    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form class="contact-form" action="#" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
          <label for="mobile no.">Mobile No.</label>
          <input type="number" id="name" name="number" placeholder="Enter your Mobile No" required>
          

          <label for="subject">Address</label>
          <input type="text" id="subject" name="address" placeholder="Enter the address" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
          
          <button type="submit">Submit</button>
        </form>
      </div>

</div>
    
   
    <script src="javaScript.js"></script>
</body>
